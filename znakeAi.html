<!DOCTYPE html>

<head>
    <meta http-equiv="X-UA-Compatible" content="chrome=1, IE=edge">
    <script src="script/00-enums.js"></script>
    <script src="script/01-game.js"></script>
    <script src="script/02-grid.js"></script>
    <script src="script/03-cell.js"></script>
    <script src="script/04-feeder.js"></script>
    <script src="script/05-mouse.js"></script>
    <script src="script/06-keyboard.js"></script>
    <script src="script/07-evolution.js"></script>
    <script src="script/08-generation.js"></script>
    <script src="script/09-worm.js"></script>
    <script src="script/50-ai.js"></script>
    <script src="script/51-modelService.js"></script>
    <script src="script/52-stat.js"></script>
    <script src="script/53-visualiser.js"></script>
    <script src="../bazJS/array.js"></script>
    <script src="../bazJS/console.js"></script>
    <script src="../bazJS/random.js"></script>
    <script src="../bazJS/bazMath.js"></script>
    <script src="../bazJS/variables.js"></script>
    <script src="../bazJS/intervaller.js"></script>
    <script src="../bazJS/multiFuncButton.js"></script>
    <script src="../bazJS/infoboard/infoboard.js"></script>
    <script src="../bazJS/overlay/overlay.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
    <script src="config.js"></script>
    <link href="styles.css" rel="stylesheet">
    <link href="../bazJS/infoboard/infoboard.css" rel="stylesheet">
    <link href="../bazJS/overlay/overlay.css" rel="stylesheet">
    <title>Znake Ai</title>
</head>

<body id="body">

    <header class='fullwidth-row'>
        <p class='spread-elements' id='znake-title'>Znake Ai</p>
    </header>

    <div class='fullwidth-row' id='controls-row'>
        <button class='spread-elements' id='button'></button>
        <div class='spread-elements info'>Space bar to pause/unpause.</div>
    </div>

    <div class='fullwidth-row'>
        <div id='grid-container'></div>
        <div class='spread-elements' id='generation-stats'></div>
        <div class='spread-elements' id='evolution-stats'></div>
        <div class='spread-elements' id='uploads'>
            <label>Run slow</label>
            <input type="checkbox" id="speed-tickbox">
            </br>
            <label>Ancestor model JSON</label>
            <input type="file" id="json-upload" accept=".json">
            </br>
            <label>Ancestor model BIN</label>
            <input type="file" id="bin-upload" accept=".bin">
            </br>
            <button id="load-button">Import Ancestor</button>
        </div>
    </div>
</body>
